<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(matrix) {
        const matrixProcessed = matrix.flat().map((number) => {
          if (number % 2 == 0 && number > 20) {
            number = 20;
          }
          return number;
        });
        const matrixSum = matrixProcessed.reduce((a, b) => a + b);
        function functionReceiver(a) {
          const doSomething = a;
          doSomething(matrixSum);
        }
        return functionReceiver;
      }

      const matrixA = [
        [0, 1, 2],
        [22, 25, 26],
      ];
      sum(matrixA)((result) => console.log(result));
    </script>
  </body>
</html>
